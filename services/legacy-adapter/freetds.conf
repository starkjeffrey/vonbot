# FreeTDS Configuration for Legacy MSSQL 2012 Server
#
# This configuration enables pymssql to connect to the legacy MSSQL 2012 database
# with proper TDS protocol settings and encryption disabled for compatibility.

[global]
    # Global settings for ALL connections
    tds version = 7.3
    client charset = UTF-8
    text size = 64512
    dump file = /tmp/freetds.log
    debug flags = 0x0000

    # CRITICAL: Disable encryption globally for MSSQL 2012 compatibility
    # MSSQL 2012 uses TLS 1.0/1.1 which modern OpenSSL rejects
    encryption = off
    trust server certificate = yes

# Legacy MSSQL 2012 Server Configuration
[OLDSIS2]
    host = 96.9.90.64
    port = 1500
    tds version = 7.3
    trust server certificate = yes
    encryption = off