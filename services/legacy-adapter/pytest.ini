[pytest]
# Pytest configuration for legacy-adapter service

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (if pytest-cov installed)
# Uncomment to enable coverage reporting
# addopts = --cov=app --cov-report=term-missing --cov-report=html

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require mocked database)
    security: Security-focused tests
    contract: Contract tests for legacy schema compatibility
    slow: Slow tests (may take several seconds)

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Asyncio
asyncio_mode = auto
